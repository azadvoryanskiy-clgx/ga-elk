
<!-- index.html -->
<!DOCTYPE html>
<html ng-app="gaApp">

<head>
    <title>GA-Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
    <!--<link rel="stylesheet" href="//cdn.datatables.net/responsive/2.0.2/css/responsive.dataTables.min.css" />-->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="wrap">
        <div id="main" class="container-fluid clear-top">
            <!-- HEADER AND NAVBAR -->
            <header>
                <nav class="navbar navbar-default">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand blue" href="#/">GA-Admin</a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                                <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                                <li><a href="#data"><i class="fa fa-database"></i> Data</a></li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </header>
            <!-- MAIN CONTENT AND INJECTED VIEWS -->
            <div id="main">
                <div class="page {{ pageClass }}" ng-view></div>
            </div>
        </div>
    </div>
    <footer class="footer"><strong>Copyright Â© 2016 </strong> </footer>
    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <!--<script src="//cdn.datatables.net/responsive/2.0.2/js/dataTables.responsive.min.js"></script>-->
    <script src="js/controller.js"></script>
</body>

</html>
